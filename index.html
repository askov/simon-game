<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon game</title>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Orbitron|Archivo+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="device-body">
      <div class="sector green off"></div>
      <div class="sector red off"></div>
      <div class="sector yellow off"></div>
      <div class="sector blue off"></div>
      <div class="device-panel">
        <div class="simon-trademark"><span>SIMON<span>&reg;</span></span></div>
        <div class="button-container offset"><div class="display off"><span></span></div><span>STEPS</span></div><!--
        --><div class="button-container"><button type="button" class="round-button start-button"></button><span>START</span></div><!--
      --><div class="button-container"><input type="checkbox" id="strict-mode" class="strict off"/><label for="strict-mode" class="round-button"></label><span>STRICT</span></div>
        <div class="switch-container">
          <span>OFF</span>
          <input type="checkbox" id="game-onoff" /><label for="game-onoff"></label>
          <span>ON</span>
        </div>
      </div>
    </div>
    <audio id="green-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload></audio>
    <audio id="red-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload></audio>
    <audio id="blue-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload></audio>
    <audio id="yellow-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload></audio>
    <script src="js/script.js"></script>
  </body>
</html>
